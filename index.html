<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLab | Interactive Fluid AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background: #010409; color: #f1f5f9; overflow: hidden; margin: 0; font-family: sans-serif; }

        /* Fluid Background Layer */
        .fluid-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(45px) contrast(25);
            background: #010409;
        }

        .blob {
            position: absolute; border-radius: 50%;
            opacity: 0.18; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 26px; color: white;
            cursor: pointer; pointer-events: auto; /* Enable clicks */
            animation: float 35s infinite alternate ease-in-out;
            transition: opacity 0.3s, transform 0.3s;
        }

        /* Hover effect for bubbles */
        .blob:hover { opacity: 0.6; transform: scale(1.1); filter: contrast(1.5); }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 25vh) scale(1.3); }
            66% { transform: translate(-25vw, 45vh) scale(0.7); }
            100% { transform: translate(15vw, -15vh) scale(1.2); }
        }

        /* Tool Specific Colors */
        .gpt { background: #10a37f; box-shadow: 0 0 100px #10a37f; }
        .grok { background: #ffffff; color: #000; box-shadow: 0 0 100px #fff; }
        .deepseek { background: #00d4ff; box-shadow: 0 0 100px #00d4ff; }
        .claude { background: #d97706; box-shadow: 0 0 100px #d97706; }
        .gemini { background: #9b51e0; box-shadow: 0 0 100px #9b51e0; }
        .qwen { background: #722ed1; box-shadow: 0 0 100px #722ed1; }

        .glass-container {
            position: relative; z-index: 10;
            max-width: 1100px; margin: 0 auto; padding: 2rem;
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 35px; padding: 2.5rem;
        }

        .ai-btn {
            padding: 10px 22px; border-radius: 99px; font-size: 13px; font-weight: bold;
            border: 1px solid rgba(255,255,255,0.15); transition: all 0.3s;
        }
        .ai-btn.active { background: white; color: black; border-color: white; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div class="fluid-wrapper" id="fluid-bg"></div>

    <div class="glass-container">
        <nav class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">PROMPT<span class="text-indigo-500">LAB</span></h1>
            <div class="flex gap-3" id="selector">
                <button onclick="setTarget('DeepSeek', this)" class="ai-btn active">DeepSeek</button>
                <button onclick="setTarget('Grok', this)" class="ai-btn">Grok</button>
                <button onclick="setTarget('Gemini', this)" class="ai-btn">Gemini</button>
                <button onclick="setTarget('Claude', this)" class="ai-btn">Claude</button>
                <button onclick="setTarget('Qwen', this)" class="ai-btn">Qwen</button>
            </div>
        </nav>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass-card">
                <p class="text-[11px] uppercase font-black tracking-[0.4em] text-indigo-400 mb-6">Input Idea</p>
                <textarea id="userInput" class="w-full h-72 bg-transparent outline-none text-xl placeholder-slate-800" placeholder="Type your idea..."></textarea>
                <button onclick="polish()" class="w-full mt-6 py-5 bg-white text-black font-black rounded-2xl hover:bg-indigo-600 hover:text-white transition-all shadow-lg">POLISH FOR <span id="targetText">DEEPSEEK</span></button>
            </div>

            <div class="glass-card flex flex-col">
                <p class="text-[11px] uppercase font-black tracking-[0.4em] text-purple-400 mb-6">Polished Prompt</p>
                <div id="output" class="flex-grow text-slate-500 italic overflow-y-auto leading-relaxed">Optimization pending...</div>
                <button onclick="copy()" id="copyBtn" class="mt-6 border-2 border-slate-800 py-5 rounded-2xl font-black text-xs tracking-widest hover:border-white transition-all">COPY TO CLIPBOARD</button>
            </div>
        </div>
    </div>

    <script>
        const tools = [
            { name: 'GPT', class: 'gpt', url: 'https://chatgpt.com' },
            { name: 'Grok', class: 'grok', url: 'https://grok.com' },
            { name: 'DeepSeek', class: 'deepseek', url: 'https://chat.deepseek.com' },
            { name: 'Claude', class: 'claude', url: 'https://claude.ai' },
            { name: 'Gemini', class: 'gemini', url: 'https://gemini.google.com' },
            { name: 'Qwen', class: 'qwen', url: 'https://chat.qwen.ai' }
        ];

        function initFluid() {
            const container = document.getElementById('fluid-bg');
            for(let i = 0; i < 12; i++) {
                const tool = tools[i % tools.length];
                const blob = document.createElement('div');
                const size = Math.floor(Math.random() * 200 + 160);
                
                blob.className = `blob ${tool.class}`;
                blob.style.width = size + 'px';
                blob.style.height = size + 'px';
                blob.style.top = Math.random() * 100 + 'vh';
                blob.style.left = Math.random() * 100 + 'vw';
                blob.style.animationDuration = (Math.random() * 20 + 25) + 's';
                blob.innerText = tool.name;

                // Open link functionality
                blob.onclick = () => {
                    if (confirm(`You are leaving PromptLab. Open official ${tool.name} website in a new tab?`)) {
                        window.open(tool.url, '_blank');
                    }
                };

                container.appendChild(blob);
            }
        }
        initFluid();

        let currentTarget = 'DeepSeek';
        function setTarget(name, el) {
            currentTarget = name;
            document.getElementById('targetText').innerText = name.toUpperCase();
            document.querySelectorAll('.ai-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function polish() {
            const val = document.getElementById('userInput').value;
            if(!val) return;
            const out = document.getElementById('output');
            out.innerHTML = `<span class="animate-pulse text-indigo-400">Engineering ${currentTarget} Logic...</span>`;
            setTimeout(() => {
                out.innerText = `[Act as ${currentTarget} Expert]\n\nPrompt: ${val}\n\nConstraints:\n- Detailed technical structure\n- Professional tone\n- Optimized for 2026 reasoning models.`;
                out.classList.remove('italic', 'text-slate-500');
                out.classList.add('text-white');
            }, 800);
        }

        function copy() {
            const text = document.getElementById('output').innerText;
            if(text.includes("pending")) return;
            navigator.clipboard.writeText(text);
            const b = document.getElementById('copyBtn');
            b.innerText = "COPIED!";
            setTimeout(() => b.innerText = "COPY TO CLIPBOARD", 2000);
        }
    </script>
</body>
</html>
