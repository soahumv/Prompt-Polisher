<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLab | Interactive AI Polisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: #020617;
            color: #f1f5f9;
            overflow-x: hidden;
        }

        /* Floating Bubbles Styling */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) translateX(50px); opacity: 0; }
        }

        .gradient-brand {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-chip.active {
            background: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="min-h-screen font-sans antialiased relative">

    <div id="bubble-container"></div>

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-black tracking-tighter text-white">PROMPT<span class="text-indigo-500">LAB.</span></div>
    </nav>

    <header class="text-center py-12 px-4">
        <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-4 tracking-tight">
            Elevate Your <span class="gradient-brand">AI Logic.</span>
        </h1>
        <p class="text-slate-400 text-lg">Select an AI model and transform basic ideas into elite prompts.</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20 relative z-10">
        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button onclick="selectAI('ChatGPT', this)" class="ai-chip active px-6 py-2 rounded-full border border-slate-700 text-sm font-bold transition-all">ChatGPT</button>
            <button onclick="selectAI('Claude', this)" class="ai-chip px-6 py-2 rounded-full border border-slate-700 text-sm font-bold transition-all">Claude</button>
            <button onclick="selectAI('Gemini', this)" class="ai-chip px-6 py-2 rounded-full border border-slate-700 text-sm font-bold transition-all">Gemini</button>
            <button onclick="selectAI('Grok', this)" class="ai-chip px-6 py-2 rounded-full border border-slate-700 text-sm font-bold transition-all">Grok</button>
            <button onclick="selectAI('Perplexity', this)" class="ai-chip px-6 py-2 rounded-full border border-slate-700 text-sm font-bold transition-all">Perplexity</button>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass-card p-8 rounded-[2.5rem]">
                <label class="text-indigo-400 font-bold uppercase text-[10px] tracking-[0.2em] mb-4 block">Input Rough Idea</label>
                <textarea id="userInput" class="w-full h-72 bg-slate-900/50 border border-slate-800 rounded-2xl p-6 text-white outline-none focus:border-indigo-500 transition-all" placeholder=""></textarea>
                <button onclick="polishAction()" class="w-full mt-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-4 rounded-2xl hover:scale-[1.02] transition-transform shadow-xl">
                    Polish for <span id="targetAI">ChatGPT</span>
                </button>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem] flex flex-col">
                <label class="text-purple-400 font-bold uppercase text-[10px] tracking-[0.2em] mb-4 block">Polished Engineering</label>
                <div id="outputDisplay" class="flex-grow w-full bg-slate-900/50 border border-slate-800 rounded-2xl p-6 text-slate-400 italic overflow-y-auto">Results will appear here...</div>
                <button id="copyBtn" onclick="copyText()" class="w-full mt-6 border border-slate-700 hover:bg-white hover:text-black text-white font-bold py-4 rounded-2xl transition-all">
                    Copy Prompt <i class="fa-solid fa-copy ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <section class="max-w-2xl mx-auto pb-20 px-6">
        <div class="glass-card p-8 rounded-3xl text-center border-indigo-500/20">
            <h3 class="font-bold mb-4">Support Free AI Tools</h3>
            <div class="flex justify-center gap-4">
                <a href="https://www.paypal.me/sv7958" target="_blank" class="bg-blue-600 px-6 py-3 rounded-xl text-sm font-bold">PayPal</a>
                <a href="mailto:lucifermorningstar369v@gmail.com" class="bg-white text-black px-6 py-3 rounded-xl text-sm font-bold">Hire Me</a>
            </div>
        </div>
    </section>

    <script>
        // 1. Create Floating Bubbles
        const bubbleContainer = document.getElementById('bubble-container');
        const aiNames = ['GPT', 'Claude', 'Grok', 'Gemini', 'Perplexity', 'AI'];
        
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble flex items-center justify-center text-[10px] font-bold text-indigo-300';
            const size = Math.random() * 60 + 40 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDelay = Math.random() * 15 + 's';
            bubble.innerText = aiNames[Math.floor(Math.random() * aiNames.length)];
            bubbleContainer.appendChild(bubble);
        }

        // 2. Typing Animation for Placeholder
        const textarea = document.getElementById('userInput');
        const textToType = "How it works: We take your rough idea, add professional personas, define specific constraints, and structure it for the best possible AI response...";
        let index = 0;

        function typePlaceholder() {
            if (index < textToType.length) {
                textarea.placeholder += textToType.charAt(index);
                index++;
                setTimeout(typePlaceholder, 40);
            }
        }
        window.onload = typePlaceholder;

        // 3. Logic Functions
        let currentAI = 'ChatGPT';

        function selectAI(name, element) {
            currentAI = name;
            document.getElementById('targetAI').innerText = name;
            document.querySelectorAll('.ai-chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        function polishAction() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('outputDisplay');
            if(!input) return alert("Enter a prompt!");

            output.innerHTML = `<span class="animate-pulse">Analyzing logic for ${currentAI}...</span>`;
            
            setTimeout(() => {
                output.innerText = `[System: Act as ${currentAI} Expert]\n\nContext: ${input}\n\nOptimization: Please provide a structured, high-density response focused on accuracy and professional tone. Avoid conversational filler.`;
                output.classList.remove('italic', 'text-slate-400');
                output.classList.add('text-white');
            }, 1000);
        }

        function copyText() {
            const text = document.getElementById('outputDisplay').innerText;
            navigator.clipboard.writeText(text);
            const btn = document.getElementById('copyBtn');
            btn.innerText = "Copied! âœ“";
            setTimeout(() => btn.innerText = "Copy Prompt", 2000);
        }
    </script>
</body>
</html>
