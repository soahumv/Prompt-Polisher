<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLab | Universal AI Fluid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background: #010409; color: #f1f5f9; overflow: hidden; margin: 0; font-family: sans-serif; }

        /* Background Layer */
        .base-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010409; z-index: -3; }

        /* The Fluid Layer - Sits BETWEEN background and cards */
        .fluid-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Sits behind text cards but visible in margins */
            filter: blur(20px) contrast(15);
            pointer-events: none;
        }

        .blob {
            position: absolute; border-radius: 50%;
            opacity: 0.6; /* Clear visibility in margins */
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 30px; color: white;
            cursor: pointer; pointer-events: auto;
            animation: float 45s infinite alternate ease-in-out;
            transition: opacity 0.3s, transform 0.3s;
        }

        /* Interaction on hover */
        .blob:hover { opacity: 1; transform: scale(1.1); }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(25vw, 35vh) scale(1.3) rotate(180deg); }
            100% { transform: translate(-15vw, -15vh) scale(0.8) rotate(360deg); }
        }

        /* Branded AI Orbs */
        .gpt { background: #10a37f; box-shadow: 0 0 80px #10a37f; }
        .grok { background: #ffffff; color: #000; box-shadow: 0 0 80px #fff; }
        .deepseek { background: #00d4ff; box-shadow: 0 0 80px #00d4ff; }
        .claude { background: #d97706; box-shadow: 0 0 80px #d97706; }
        .gemini { background: #9b51e0; box-shadow: 0 0 80px #9b51e0; }
        .qwen { background: #722ed1; box-shadow: 0 0 80px #722ed1; }

        /* Main Container */
        .glass-container {
            position: relative; z-index: 10; /* High Z-index ensures cards stay on top */
            max-width: 1100px; margin: 0 auto; padding: 2rem;
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
        }

        /* This is the key: The card dims the bubbles passing behind it */
        .glass-card {
            background: rgba(1, 4, 9, 0.85); /* Darker & More Opaque to "hide" the bubbles slightly */
            backdrop-filter: blur(15px); /* Stronger blur makes text inside clear */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .ai-btn {
            padding: 10px 20px; border-radius: 99px; font-size: 12px; font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .ai-btn.active { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div class="base-bg"></div>
    <div class="fluid-layer" id="fluid-bg"></div>

    <div class="glass-container">
        <nav class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-black italic tracking-tighter text-white">PROMPT<span class="text-indigo-500">LAB</span></h1>
            <div class="flex flex-wrap gap-2">
                <button onclick="setTarget('DeepSeek', this)" class="ai-btn active">DeepSeek</button>
                <button onclick="setTarget('Grok', this)" class="ai-btn">Grok</button>
                <button onclick="setTarget('Gemini', this)" class="ai-btn">Gemini</button>
                <button onclick="setTarget('Claude', this)" class="ai-btn">Claude</button>
                <button onclick="setTarget('Qwen', this)" class="ai-btn">Qwen</button>
            </div>
        </nav>

        <div class="grid md:grid-cols-2 gap-10">
            <div class="glass-card">
                <p class="text-[10px] uppercase font-bold tracking-widest text-indigo-400 mb-4">Draft Your Idea</p>
                <textarea id="userInput" class="w-full h-72 bg-transparent outline-none text-xl text-white placeholder-slate-800" placeholder="Type here..."></textarea>
                <button onclick="polish()" class="w-full mt-6 py-5 bg-white text-black font-black rounded-2xl hover:bg-indigo-600 hover:text-white transition-all shadow-xl">POLISH PROMPT</button>
            </div>

            <div class="glass-card flex flex-col">
                <p class="text-[10px] uppercase font-bold tracking-widest text-purple-400 mb-4">Engineering Output</p>
                <div id="output" class="flex-grow text-slate-500 italic overflow-y-auto leading-relaxed">The AI orbs are waiting...</div>
                <button onclick="copy()" id="copyBtn" class="mt-6 border-2 border-slate-900 py-5 rounded-2xl font-black text-xs tracking-tighter hover:border-white transition-all">COPY TO CLIPBOARD</button>
            </div>
        </div>
    </div>

    <script>
        const tools = [
            { name: 'GPT', class: 'gpt', url: 'https://chat.openai.com' },
            { name: 'Grok', class: 'grok', url: 'https://grok.com' },
            { name: 'DeepSeek', class: 'deepseek', url: 'https://chat.deepseek.com' },
            { name: 'Claude', class: 'claude', url: 'https://claude.ai' },
            { name: 'Gemini', class: 'gemini', url: 'https://gemini.google.com' },
            { name: 'Qwen', class: 'qwen', url: 'https://chat.qwen.ai' }
        ];

        function initFluid() {
            const container = document.getElementById('fluid-bg');
            for(let i = 0; i < 14; i++) {
                const tool = tools[i % tools.length];
                const blob = document.createElement('div');
                const size = Math.floor(Math.random() * 150 + 200);
                
                blob.className = `blob ${tool.class}`;
                blob.style.width = size + 'px';
                blob.style.height = size + 'px';
                blob.style.top = Math.random() * 100 + 'vh';
                blob.style.left = Math.random() * 100 + 'vw';
                blob.style.animationDuration = (Math.random() * 20 + 30) + 's';
                blob.style.animationDelay = (Math.random() * -20) + 's';
                blob.innerText = tool.name;

                blob.onclick = (e) => {
                    e.stopPropagation();
                    if (confirm(`Visit ${tool.name} official site?`)) window.open(tool.url, '_blank');
                };

                container.appendChild(blob);
            }
        }
        initFluid();

        let currentTarget = 'DeepSeek';
        function setTarget(name, el) {
            currentTarget = name;
            document.querySelectorAll('.ai-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function polish() {
            const val = document.getElementById('userInput').value;
            if(!val) return;
            const out = document.getElementById('output');
            out.innerHTML = `<span class="animate-pulse text-indigo-400 font-bold">REASONING...</span>`;
            setTimeout(() => {
                out.innerText = `[Act as ${currentTarget} Expert]\n\nTask: ${val}\n\nConstraints: Professional, step-by-step logic, no conversational filler.`;
                out.classList.remove('italic', 'text-slate-500');
                out.classList.add('text-white');
            }, 1000);
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            const b = document.getElementById('copyBtn');
            b.innerText = "COPIED!";
            setTimeout(() => b.innerText = "COPY TO CLIPBOARD", 2000);
        }
    </script>
</body>
</html>
